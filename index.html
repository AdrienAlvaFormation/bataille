<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tiro+Kannada:ital@0;1&display=swap" rel="stylesheet">
        <title>Bataille</title>
    </head>
    <body>

        <div id="main-content">

            <h1>Bataille</h1>

            <button id="start-game-btn" class="button-82-pushable" role="button">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">Jouer</span>
            </button>

            <div id="playground">

                <p id="cards-count"></p>

                <button id="draw-cards-btn" class="button-82-pushable" role="button">
                    <span class="button-82-shadow"></span>
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">Tirer des cartes</span>
                </button>

                <div id="cards-wrapper">
                    <div id="player-1" class="player-box">
                        <p>Joueur 1</p>
                        <p id="score-p1"></p>
                        <div class="card-wrapper">
                            <img id="card-player-1" src="">
                        </div>
                    </div>

                    <div id="player-2" class="player-box">
                        <p>Joueur 2</p>
                        <p id="score-p2"></p>
                        <div class="card-wrapper">
                            <img id="card-player-2" src="">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <p id="result-display"></p>

    </body>
</html>
